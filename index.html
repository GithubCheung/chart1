<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=100%,initial-scale=1,maximum-scale=1,shrink-to-fit=no">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:400px;text-align:center"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
option = {
    title: {
        text: '中国化妆品类产量、销售总额及其增长率',
        subtext: 'Forecast of total sales volume and growth rate of cosmetics in China',
        x: 'center',
        y: '10',
        textStyle:
        {fontSize:20,
        fontWeight:'bold',
        fontFamily:'Microsoft YaHei',
        color:'#ffffff'
        },
        subtextStyle:
        {
            fontStyle:'italic',
			fontSize:10,
			color:'#BEBEBE'
        }
    },
    grid:{
                    x:70,
                    y:80,
                    x2:70,
                    y2:40,
                    borderWidth:0
                },
    tooltip: {
        trigger: 'axis',
        formatter: '{a0}:{c0}% <br/>{a1}:{c1}亿<br/>{a2}:{c2}万吨',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['零售总额同比增长', '化妆品零售总额','化妆品类产量'],
        x: 'right',
        y: '60',
        textStyle: {
            color: '#ccc'
        }
    },
    xAxis: {
        data: [2015, 2016, 2017, 2018, 2019],
        axisLabel: {color: '#F0F0F0'},
        axisLine: {
            show: false
        }
    },
    yAxis: 
        [{
        name:'单位:亿元',
        max:5000,
        splitLine: {show: false},
        axisLabel: {show: false},
        axisLine:  {show: false}
        },
        {
        max:17,
        splitLine: {show: false},
        axisLabel: {show: false},
        axisLine:  {show: false},
        },
        {
        max:550,
        splitLine: {show: false},
        axisLabel: {show: false},
        axisLine:  {show: false}
        }],
    
    series: [{
        name: '零售总额同比增长',
        type: 'line',
        smooth: true,
        showAllSymbol: true,
        symbol: 'emptyCircle',
        symbolSize: 15,
        yAxisIndex: '1',      
        itemStyle: {
           normal: {
               color: '#4F9D9D',
               label: {
                   show: true,
                   formatter: '{c}%',
                   textStyle: {
                       color: '#ffffff'
                   }
               }
           }
                        },
        data: [8.8, 8.30, 13.50, 9.60, 12.60],
    }, {
        name: '化妆品零售总额',
        type: 'bar',
        barWidth: 20,
        itemStyle: {
            barBorderRadius: 7,
            color: new echarts.graphic.LinearGradient(
                0, 0, 0, 1,
                [
                    {offset: 0, color: '#14c8d4'},
                    {offset: 1, color: '#43eec6'}
                ]
            )
        },
        data: [2049, 2222, 2514, 2619, 2992],
    },
    {
        name: '化妆品类产量',
        type: 'bar',
        yAxisIndex: '2',
        barWidth: 10,
        itemStyle: {
            barBorderRadius: 7,
            color: new echarts.graphic.LinearGradient(
                0, 0, 0, 1,
                [
                    {offset: 0, color: '#fccb05'},
                    {offset: 1, color: '#FFFF37'}
                ]
            )
        },
        data: [92, 93, 108, 117, 124],
    },]
    
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
